spring.application.name=rakyatgamezomeapi
springdoc.api-docs.path=/docs/api

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://${SPRING_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username= ${DB_USERNAME}
spring.datasource.password= ${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#server.address=0.0.0.0


app.rakyatgamezone.jwt.jwt-secret = ${JWT_SECRET}
app.rakyatgamezone.jwt.app-name = ${APP_NAME}
app.rakyatgamezone.jwt.expired = ${JWT_EXPIRED}

midtrans.api.key=${MIDTRANS_API_KEY}
midtrans.api.snap-url=${MIDTRANS_SNAP_URL}

cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}
cloudinary.api.key=${CLOUDINARY_API_KEY}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MY_EMAIL}
spring.mail.password=${MY_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true